<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Us</title>
    <script src="contact.js"></script>
  </head>
  <body>
    <!--Contact section-->
    <section id=contact class="p-5">
        <div id="error"></div>
        <div class="container p-5">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form class="row g-3 d-flex justify-content-center" id="form" name="form">
                <div class="col-md-5">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-5">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-5">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" onchange="ValidateEmail(document.form.text1)" name="text1" class="form-control" id="emailInfo" required>
                </div>
                <div class="col-md-5">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" name="text2" onchange="ValidatePhoneNumber(document.form.text2)" class="form-control" id="phoneNumber" placeholder="+(91)">
                </div>
                <div class="col-md-10">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <div class="col-md-6 text-center">
                    <button type="submit" onclick="clicked()" class="btn btn-dark" required>Submit</button>
                    <button type="reset" class="btn btn-dark" required>Cancel</button>
                </div>
            </form>
        </div>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
