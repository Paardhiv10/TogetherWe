<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Payment | TogetherWe</title>
  </head>
  <body>

    <div class="container py-5">
      <h1 class="text-center mb-4">Payment Details</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card p-3">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="cardholderName" class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control" id="cardholderName" required>
                </div>
                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" required>
                </div>
                <div class="mb-3">
                  <label for="expiration" class="form-label">Expiration Date</label>
                  <input type="text" class="form-control" id="expiration" required>
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pay Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-yJhMIwzg0FFJfUs1+kDhmBOgZJGhZKTdIOfCLFnTzT1TgkPtjzB1tQAI8Cc3qgzK" crossorigin="anonymous"></script>
  </body>
</html>
